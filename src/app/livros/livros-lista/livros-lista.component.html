<mat-accordion *ngIf="livros.length > 0">
    <mat-expansion-panel *ngFor="let livro of livros">
        <mat-expansion-panel-header>{{livro.titulo}}</mat-expansion-panel-header>
        <div class="livro-imagem">
            <img [src]="livro.imagemURL" [alt]="livro.nome">
        </div>
        <p>Identificação: {{livro.id}}</p>
        <p>Autor: {{livro.autor}}</p>
        <p>Paginas: {{livro.paginas}}</p>
        <mat-action-row>
            <a mat-button color="primary" [routerLink]="['/editar', livro.id]">EDITAR</a>
            <button mat-button color="warning" (click)="onDelete(livro.id)">EXCLUIR</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" style="text-align:center;" *ngIf="livros.length <=0">Nenhum livro cadastrado.</p>
