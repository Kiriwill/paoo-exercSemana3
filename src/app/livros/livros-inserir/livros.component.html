<h2>Inserção de Livros</h2>
<mat-card>
    <mat-form-field>
        <input type="number" matInput placeholder="Id" [(ngModel)]="id">

    </mat-form-field>
    <mat-form-field>
        <input type="text" matInput placeholder="Titulo" [(ngModel)]="titulo">

    </mat-form-field>
    <mat-form-field>
        <input type="text" matInput placeholder="Autor" [(ngModel)]="autor">

    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput placeholder="Paginas" [(ngModel)]="paginas">

    </mat-form-field>
    <button color="primary" mat-raised-button (click)="onAddLivro($event)">Inserir livro</button>
</mat-card>
